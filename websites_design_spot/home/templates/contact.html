{% extends 'base.html' %}
{% block page_title %}Contact - Webdes Design Spot{% endblock %}
{% block content %}

<!-- <div class="contact-container"> -->
<!-- header -->
  <div class="position-relative overflow-hidden p-5 text-center header-bg">
    <div class="col-sm-12 col-md-12 p-5 mx-auto">
      <h1 class="display-4 font-weight-normal header-title">Websites Design Spot</h1>
    </div>
  </div>
<!-- end header -->
  <div class="row justify-content-center">

    <div class="col-sm-12 col-md-12">
      <!-- <div> -->

      <div class="card border-0">
        <header class="card-header">
          <h2 class="card-title mt-2 text-center">Get in touch with us</h2>
          <p class="text-center">Leave us a message and we'll come back to you as soon as possible :)</p>
        </header>
        <article class="card-body">

          <form method="post" class="contact-form form-horizontal">
            {% csrf_token %}
            <div class="contact-details-container">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <input type="text" name="firstName" class="form-control form-control-contact" placeholder="First Name *" value="" required/>
                  </div>
                  <div class="form-group">
                    <input type="text" name="lastName" class="form-control form-control-contact" placeholder="Last Name *" value="" required/>
                  </div>
                  <div class="form-group">
                    <input type="text" name="email" class="form-control form-control-contact" placeholder="Email *" value="" required/>
                  </div>
                  <div class="form-group">
                    <input type="text" name="website" class="form-control form-control-contact" placeholder="Website *" value="" />
                  </div>
                  <div class="form-group">
                    <input type="text" name="company" class="form-control form-control-contact" placeholder="Company *" value="" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <textarea name="txtMsg" class="form-control form-control-contact" placeholder="Message *"
                      style="width: 100%; min-height: 235px;" required></textarea>
                  </div>
                  <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Send Message"/>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="some-text">
                    <p>hola que tal, some text here ...</p>
                  </div>
                </div>
              </div>
            </div>
          </form>

        </article>
      </div>
    </div>
  </div>
<!-- </div> -->
{% endblock %}
